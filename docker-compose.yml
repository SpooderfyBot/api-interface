version: '3'

services:
  spooderfy_website:
    build: .
    container_name: spooderfy_website
    image: spooderfy_website
    restart: always
    command: python main.py
    volumes:
      - .:/code
    ports:
    - "5050:5050"
    depends_on:
      - redis
    networks:
      - spooderfy_network
  redis:
    image: redis
    command: redis-server
    container_name: cache
    ports:
      - "6379:6379"